<ion-header>

  <ion-navbar>
    <ion-title>Question1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row padding-left padding-right>
    <ion-col>
      <ion-label>3, 5, 9, 15, X - finding X values</ion-label>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label stacked>@Index</ion-label>
      <ion-input type="number" [(ngModel)]="index"></ion-input>
    </ion-item>

    <div padding>
      <button full ion-button (click)="findQ1()">Find</button>
    </div>
  </ion-list>

  <div padding>
    <h5> Answer: {{ data }}</h5>
  </div>

</ion-content>
